<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
    <script>
        $(function () {
            $('input[name="daterange"]').daterangepicker({
                opens: 'left'
            }, function (start, end, label) {
                console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
            });
        });
    </script>
</head>
<body>
<div class="container py-5" style="max-width: 800px">
    <form action="" th:action th:object="${searchForm}" method="post">
        <div class="row">
            <div class="col-2">
                <!--SearchType 선택 창-->
                <div class="btn-group col" role="group" aria-label="Basic radio toggle button group">
                    <th:block th:each="type :${searchTypes}">
                        <input th:field="*{searchType}" th:value="${type.name()}"
                               type="radio" class="btn-check">
                        <label th:for="${#ids.prev('searchType')}" th:text="${type.description}"
                               class="btn btn-outline-primary">공연</label>
                    </th:block>
                </div>
            </div>

            <!--검색 창-->
            <div class="col">
                <input type="text" id="search" class="form-control"
                       placeholder="검색어를 입력하세요."/>
            </div>
            <div class="col">
                <input type="text" name="daterange" value="" class="form-control"/>
            </div>
        </div>
        <!--검색 버튼-->
        <div class="row py-3">
            <button class="w-100 btn btn-outline-primary btn-lg" type="submit">검색</button>
        </div>

        <!--공연 리스트-->
        <div>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    공연 이름
                    <span class="badge bg-primary rounded-pill">공연 날짜</span>
                </li>
            </ul>
        </div>
    </form>
</div>
</body>
</html>
